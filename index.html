<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivational Quote Generator</title>
  <style>
    body {
      background-color: #b0e0e6; /* Pale sky blue */
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    #quote {
      font-size: 1.8rem;
      color: #333;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      min-height: 80px;
    }

    .fade-in {
      opacity: 1 !important;
    }

    .fade-out {
      opacity: 0 !important;
    }

    button {
      background-color: #ff6f61; /* Bright pop color */
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #ff4c3b;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="quote" class="fade-in">Press the button to get inspired!</div>
    <button onclick="generateQuote()">Inspire Me</button>
  </div>

  <script>
    const quotes = [
      "Believe in yourself and all that you are.",
      "You are capable of amazing things.",
      "Push yourself, because no one else is going to do it for you.",
      "Success doesn’t just find you. You have to go out and get it.",
      "Great things never come from comfort zones.",
      "Dream it. Wish it. Do it.",
      "Don’t stop when you’re tired. Stop when you’re done.",
      "The harder you work for something, the greater you’ll feel when you achieve it.",
      "Stay positive. Work hard. Make it happen.",
      "In the middle of every difficulty lies opportunity.",
      "Do what you can, with what you have, where you are. – Theodore Roosevelt",
"It is not the years in your life but the life in your years that counts.” – Abraham Lincoln,
"Happiness is not something ready-made. It comes from your own actions.” – Dalai Lama,
"Don’t count the days, make the days count.” – Muhammad Ali,
"Your time is limited, so don’t waste it living someone else’s life.” – Steve Jobs,
"Be yourself; everyone else is already taken.” – Oscar Wilde,
"The purpose of life is a life of purpose.” – Robert Byrne,
"Success is not final, failure is not fatal: it is the courage to continue that counts.” – Winston Churchill,
"What lies behind us and what lies before us are tiny matters compared to what lies within us.” – Ralph Waldo Emerson,
"Fall seven times and stand up eight.” – Japanese Proverb,
"He who has a why to live can bear almost any how.” – Friedrich Nietzsche,
"The strongest people are not those who show strength in front of us but those who win battles we know nothing about.” – Unknown,
"Courage is grace under pressure.” – Ernest Hemingway,
"Out of suffering have emerged the strongest souls.” – Khalil Gibran,
"Do not pray for an easy life, pray for the strength to endure a difficult one. – Bruce Lee",
"Rock bottom became the solid foundation on which I rebuilt my life. – J.K. Rowling ",
"Hardships often prepare ordinary people for an extraordinary destiny. – C.S. Lewis ",
"Scars remind us where we’ve been. They don’t have to dictate where we’re going.” – David Rossi,
"Strength does not come from physical capacity. It comes from an indomitable will.” – Mahatma Gandhi,
"The future belongs to those who believe in the beauty of their dreams.” – Eleanor Roosevelt,
"Dream big and dare to fail.” – Norman Vaughan,
"I never dreamed about success. I worked for it.” – Estée Lauder,
"Opportunities don’t happen. You create them.” – Chris Grosser,
"The way to get started is to quit talking and begin doing.” – Walt Disney,
"If you want to achieve greatness stop asking for permission.” – Anonymous,
"I find that the harder I work, the more luck I seem to have.” – Thomas Jefferson,
"Don’t watch the clock; do what it does. Keep going.” – Sam Levenson,
"If you are not willing to risk the unusual, you will have to settle for the ordinary.” – Jim Rohn,
"Success usually comes to those who are too busy to be looking for it.” – Henry David Thoreau,
"Keep your face always toward the sunshine—and shadows will fall behind you.” – Walt Whitman,
"Even the darkest night will end and the sun will rise.” – Victor Hugo,
"Once you choose hope, anything’s possible.” – Christopher Reeve,
"Act as if what you do makes a difference. It does.” – William James,
"Turn your wounds into wisdom.” – Oprah Winfrey,
"Every day may not be good, but there is something good in every day.” – Alice Morse Earle,
"Light tomorrow with today.” – Elizabeth Barrett Browning,
"The best way to predict the future is to create it.” – Peter Drucker,
"Hope is being able to see that there is light despite all of the darkness.” – Desmond Tutu,
"Miracles start to happen when you give as much energy to your dreams as you do to your fears.” – Richard Wilkin,
"Where there is love there is life.” – Mahatma Gandhi,
"Do small things with great love.” – Mother Teresa,
"Love all, trust a few, do wrong to none.” – William Shakespeare,
"The best way to find yourself is to lose yourself in the service of others.” – Mahatma Gandhi,
"We rise by lifting others.” – Robert Ingersoll,
"Kindness is a language which the deaf can hear and the blind can see.” – Mark Twain,
"No one has ever become poor by giving.” – Anne Frank,
"To the world you may be one person, but to one person you may be the world.” – Dr. Seuss,
"The best thing to hold onto in life is each other.” – Audrey Hepburn,
"Spread love everywhere you go. Let no one ever come to you without leaving happier.” – Mother Teresa.
    ];

    function generateQuote() {
      const quoteEl = document.getElementById("quote");
      quoteEl.classList.remove("fade-in");
      quoteEl.classList.add("fade-out");

      setTimeout(() => {
        const newQuote = quotes[Math.floor(Math.random() * quotes.length)];
        quoteEl.textContent = newQuote;
        quoteEl.classList.remove("fade-out");
        quoteEl.classList.add("fade-in");
      }, 500);
    }
  </script>
</body>
</html>
